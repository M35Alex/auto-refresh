<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Refresh Rules</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app" class="panel">
    <header>
      <img src="icons/icon48.png" alt="Refresh" class="logo" />
      <div>
        <h1>Auto Refresh</h1>
        <p>Set base URL rules and refresh intervals.</p>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="rules">Rules</button>
      <button class="tab" data-tab="timers">Timers</button>
      <button class="tab" data-tab="settings">Settings</button>
    </nav>
    <div id="rules-panel" class="tab-panel">
      <form id="rule-form">
        <label>
          Base URL
          <input type="url" id="baseUrl" name="baseUrl" placeholder="https://example.com/path" required>
        </label>
        <label>
          Interval (minutes)
          <input type="number" id="interval" name="interval" min="0.1" step="0.1" value="1" required>
        </label>
        <button type="submit">Add rule</button>
      </form>

      <section id="rules-section">
        <h2>Active rules</h2>
        <ul id="rules-list"></ul>
      </section>
    </div>

    <div id="timers-panel" class="tab-panel" hidden>
      <section id="timers-section">
        <h2>Tab timers</h2>
        <ul id="timers-list"></ul>
      </section>
    </div>

    <div id="settings-panel" class="tab-panel" hidden>
      <section id="settings-section">
        <h2>Settings</h2>
        <div class="settings-grid">
          <label>
            Default interval (minutes)
            <input type="number" id="default-interval" min="0.1" step="0.1" />
          </label>
          <label>
            Keyboard shortcut
            <input type="text" id="shortcut-input" placeholder="alt+shift+r" aria-label="Shortcut" />
            <p class="hint">Shortcuts: Alt+R (base URL), Alt+Shift+R (full URL/customizable below). Avoid browser-reserved combos like Ctrl+Shift+L.</p>
          </label>
        </div>
      </section>
      <div class="settings-actions">
        <button type="button" id="save-settings">Save settings</button>
      </div>
    </div>
  </div>
 
  <script src="popup.js"></script>
</body>
</html>
